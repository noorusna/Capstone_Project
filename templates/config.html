{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<h2>Portfolio Configuration</h2>
<form method="POST">
    <div class="mb-3">
        <label>Your Name</label>
        <input type="text" name="name" class="form-control" value="{{ config.name }}" required>
    </div>
    <div class="mb-3">
        <label>Course Number</label>
        <input type="text" name="course_number" class="form-control" value="{{ config.course_number }}" required>
    </div>
    <div class="mb-3">
        <label>Course Description</label>
        <input type="text" name="course_description" class="form-control" value="{{ config.course_description }}" required>
    </div>
    <div class="mb-3">
        <label>LinkedIn URL</label>
        <input type="text" name="linkedin" class="form-control" value="{{ config.linkedin }}" required>
    </div>
    <div class="mb-3">
        <label>Profile Information</label>
        <textarea name="profile_info" class="form-control" rows="4">{{ config.profile_info }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Configuration</button>
</form>
{% endblock %}
